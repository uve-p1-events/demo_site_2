{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/loginPageStyles.css' %}">
    <title>Login Screen</title>
    <style>
        .loginContainer{
            height:100vh;
            width:100%;
            background:url("{% static 'imgs/LoginScreenS.png' %}") no-repeat center;
            background-size:cover;
        }
        .loginFormContainer form label{
            display: none;
        }
    </style>
</head>

<body>
    <section class="loginContainer">
        <div class="loginFormContainer">
            <div class="loginFormImages">
               <!-- <img src="{% static 'imgs/Karnavati Logo.png' %}" alt="Karnavati Logo" />
               <img src="{% static 'imgs/UID Logo.png' %}" alt="UID Logo" /> -->
            </div>
            <div class="loginFormText">
                <h1>Welcome To UVE</h1>
                <p>Login in now to experience the ultimate virtual event</p>
            </div>
            {% if invalid %}
            <p style="color: red; margin: 1rem;">Please check Username and password and try again</p>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Login"/>
            </form>
        </div>
    </section>
</body>
</html>
